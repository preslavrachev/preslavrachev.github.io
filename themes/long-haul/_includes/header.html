<div class="header">
    <div class="block red">
        <a class="ribbon auto-expand right" href="https://brave.com/pre324" target="_blank">
            <span contenteditable="true" style="background-color: #ff4530; border-top: 1px solid #ffffff; border-bottom: 1px solid #ffffff">Support me on
                <b>Brave</b>
            </span>
        </a>
    </div>
    <div class="container">
        <h1 class="logo">
            <a href="{{ site.baseurl }}/">{{ site.title }}</a>
        </h1>
        <nav class="nav-collapse">
            <ul class="noList">
                {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current'
                %}{% endif %}
                <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                    <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
<!-- end .header -->
