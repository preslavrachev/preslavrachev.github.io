title: Preslav's Thoughts and Ramblings
description: Finding beauty in everyday things.

url: https://preslav.me
baseurl: ""
paginate_path: "/page:num/"
permalink: :year/:month/:day/:title/

#markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate, amp-jekyll, jekyll-sitemap]
paginate: 5
ampdir: amp

sass:
  sass_dir: _sass
  style: compressed

social:
   github: preslavrachev
   twitter: preslavrachev
   stackoverflow: 1107412/preslavrachev

disqus: preslav

theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: contrast

exclude:
  - "themes"
  - "vendor"

comments:
  provider: "disqus"
  disqus:
    shortname: "preslav"

collections:
  micro:
    output: true
    permalink: /:collection/:path/    

search: true
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      header:
        overlay_filter: 0.5
        show_overlay_excerpt: false
        overlay_image: https://source.unsplash.com/collection/1922729/1280x400
        actions:
          - label: "Discuss this post on Twitter"
            url: "https://twitter.com/intent/tweet?text=Hey%2C%20%40preslavrachev%2C%20I%20have%20been%20reading%20your%20blog%3A%20https%3A%2F%2Fpreslav.me%2F"
          - label: "Contact me"
            url: "/contact"  
  # _micro
  - scope:
      path: ""
      type: micro
    values:
      layout: single_micro
      author_profile: true
      share: true
      title: ""    

author:
  name   : "Preslav Rachev"
  avatar : "/assets/img/avatar.jpg"
  bio    : "A runner and a programming / data science polymath. A Bulgarian living in Germany. Not really your typical ðŸ¤“ #machinelearning #cryptocurrency #iosdev #kotlin"
  email  : # optional
  #uri    : "http://your-site.com"
  home   : # null (default), "absolute or relative url to link to author home"

teaser: https://source.unsplash.com/collection/1922729/400x300

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

feed:
  collections:
    micro:
      path: "/micro.xml"    
